<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            background-color: yellow;
            color: yellow;
            margin: auto;
            width:800px;
            height: 600px;
        }
    </style>
</head>
<body style="background-color: black;">

    <div id="game">

        <canvas style="border: 1px black;" id="canvas" width="800" height="600"></canvas>

    </div>

    <script>

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        const title_image = new Image();

        title_image.addEventListener('load',()=>{
            context.drawImage(canvas.width/3,canvas.height/3);
        });

        title_image.src = "Sprite-0003.png";
        
        context.fillStyle="white";
        context.fillRect(0,0,canvas.width,canvas.height);

        

    </script>

    
</body>
</html>
