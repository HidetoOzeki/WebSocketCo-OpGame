<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game {
            background-color: yellow;
            color: yellow;
            margin: auto;
            width:800px;
            height: 600px;
        }
    </style>
</head>
<body style="background-color: black;">

    <div id="game">

        <canvas style="border: 1px black;" id="canvas" width="800" height="600"></canvas>

    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>

class Player {
    constructor(){
        this.vx = 0;
        this.vy = 0;

        this.x = 0;
        this.y = 0;

        this.dir = 0;
        this.vel = 0;
        this.dirvel = 0;
        this.name = "john"
        this.color = Math.random()*0xffffff;
        this.id = "";

        this.d = 0; //dirvel
        this.v = 0;
    }

    setname(n){
        this.name = n;
    }

    move(d,v){
        this.d=d;
        this.v=v;
    }

    update(){
        this.dirvel+=this.d;
        this.vel+=this.v;

        this.vx += Math.sin(this.dir)*this.vel;
        this.vy += Math.cos(this.dir)*this.vel;

        this.vy*=0.95;
        this.vx*=0.95;
        this.dirvel*=0.90;

        this.x+=this.vx;
        this.y+=this.vy;
        this.dir+=this.dirvel;

        this.vel=0;
    }
}

        let player_entities = [];
        let own_id = "";
        let own_player = null;

        var socket = io();

        window.addEventListener('keydown',keypressed);
        window.addEventListener('keyup',keyreleased);

        const keyCode_W = 0x57;
        const keyCode_A = 0x41;
        const keyCode_S = 0x53;
        const keyCode_D = 0x44;

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        context.fillStyle="white";
        context.fillRect(0,0,canvas.width,canvas.height);

        var keys = [];

        var xoffset = 0;
        var yoffset = 0;

        var fillcolor = 0;

        var vx = 0;
        var vy = 0;

        var x = 0;
        var y = 0;

        var dir = 0;
        var vel = 0;
        var dirvel = 0;

        function keypressed(e){
            var keycode = e.keyCode;
            keys[keycode] = true;
        }

        function keyreleased(e){
            var keycode = e.keyCode;
            keys[keycode] = false;
        }

        function drawrect(x,y,sx,sy){
            x-=xoffset;
            y-=yoffset;
            context.fillRect(x,y,sx,sy);
        }

        function getFromID(id,idxarr,objarr){
            for(var i = 0;i < idxarr.length;i++){
                if(idxarr[i]===id)return objarr[i];
            }
            return null;
        }

        function getIndexFromID(id,idxarr,objarr){
            for(var i = 0;i < idxarr.length;i++){
                if(idxarr[i]===id)return i;
            }
            return -1;
        }

        function drawplayer(x,y,d){
            x-=xoffset;
            y-=yoffset;
            context.beginPath();
            context.lineTo(x+Math.sin(d)*30,y+Math.cos(d)*30);
            context.lineTo(x+Math.sin(d+Math.PI/2)*10,y+Math.cos(d+Math.PI/2)*10);
            context.lineTo(x+Math.sin(d-Math.PI/2)*10,y+Math.cos(d-Math.PI/2)*10);
            context.closePath();
            context.fill();
        }

        function update(){
            socket.emit('player_input',keys);
        }

        socket.on('entity_update',(data)=>{
            player_entities = data.player_entities;

            var own_index = getIndexFromID(own_id,data.player_ids,data.player_entities);
            if(own_index!=-1){
            player_entities.splice(own_index,1);
            own_player = data.player_entities[own_index];
            }
            //console.log("entities updated");
        });

        socket.on('connection established',(id)=>{
            console.log("this is my id : "+id);
            own_id = id;
        });

        function draw(){
            context.fillStyle="white";
            context.fillRect(0,0,canvas.width,canvas.height);

            xoffset=x-canvas.width/2;
            yoffset=y-canvas.height/2;

            context.fillStyle="black";
            for(var i = -10;i < 10;i++){
                for(var j = -10;j < 10;j++){
                    context.lineWidth=3;
                    context.strokeStyle="white";
                    drawrect(i*32,j*32,32,32);
                }
            }

            context.lineWidth=0;
            context.fillStyle="red";
            context.strokeStyle="red";

            if(own_player){
                drawplayer(own_player.x,own_player.y,own_player.dir);
                console.log("own_player is not null");
            }

        }

        var interval = 1000.0/30.0;

        setInterval(update,interval);
        setInterval(draw,interval);

    </script>

    
</body>
</html>
